<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in New York</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-panel panel">
      <div class="hi-low">
        <p class="temps">63/47 F</p>
      </div>
      <div class="date">
        <p class="date-written">Friday November 26, 2021</p>
      </div>
      <div class="location">
        <img
          src="misc/locate_gps_navigation_pin_point_location_icon-icons.com_59906.ico"
          alt=""
          class="location-icon"
        />
        <p class="city">New York, USA</p>
      </div>
      <div class="weather">
        <img
          src="conditions/if-weather-3-2682848_90785.ico"
          alt=""
          class="condition-image"
        />
        <p class="temp">52 F</p>
        <p class="condition">Sunny</p>
      </div>
      <div class="units">
        <button class="change-units">Metric</button>
      </div>
    </div>
    
    <div class="future-hours panel">
      <div class="conditions">
        <p class="humidity">Humidity: 20%</p>
        <p class="wind">Wind: 12 mph</p>
        <p class="feels-like">Feels Like: 52 F</p>
      </div>
      <div class="hour-cards">
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="hour">8 PM</p>
          <p class="future-temp">55 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="hour">8 PM</p>
          <p class="future-temp">55 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="hour">8 PM</p>
          <p class="future-temp">55 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="hour">8 PM</p>
          <p class="future-temp">55 F</p>
        </div>
      </div>
      <button class="change-location">Change Location</button>
    </div>
    
    <div class="future-days panel">
      <div class="conditions">
        <p class="humidity">Humidity: 20%</p>
        <p class="wind">Wind: 12 mph</p>
        <p class="feels-like">Feels Like: 52 F</p>
      </div>
      <div class="day-cards">
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="day">Fri</p>
          <p class="future-temp">55/43 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="day">Fri</p>
          <p class="future-temp">55/43 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="day">Fri</p>
          <p class="future-temp">55/43 F</p>
        </div>
        <div class="card">
          <img
            src="conditions/if-weather-3-2682848_90785.ico"
            alt=""
            class="future-condition"
          />
          <p class="day">Fri</p>
          <p class="future-temp">55/43 F</p>
        </div>
      </div>
      <button class="change-location">Change Location</button>
    </div>
    <div class="dummy">
      <p class="lat">41</p>
      <p class="lon">-77</p>
    </div>
    <div class="overlay-hidden">
      <input type="button" class="close" />
      <input type="text" class="search-bar" id="city-name" />
      <div class="results">
        <p class="no-result">Enter a city</p>
      </div>
    </div>
  </body>
</html>
